<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="finalbody.css">
  <style>
    /* Cartoony pastel theme */
body {
    background: linear-gradient(135deg, #ffe4ec 0%, #c9e7ff 100%);
    font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background: #ffe0f7;
    border-bottom: 6px solid #b4a7ff;
    box-shadow: 0 4px 16px #b4a7ff33;
    text-align: center;
    padding: 40px 0 20px 0;
}

h1 {
    color: #ff69b4;
    font-size: 3em;
    text-shadow: 2px 2px 0 #fffbe7, 4px 4px 0 #b4a7ff;
    margin: 0;
}

h2 {
    color: #7b6cff;
    background: #fffbe7;
    border-radius: 16px;
    padding: 24px 32px;
    margin: 20px 0 10px 0;
    border: 2px solid #b4a7ff;
    box-shadow: 0 2px 8px #b4a7ff22;
}

p {
    color: #ff69b4;
    font-size: 1.2em;
    margin: 10px 0;
}

.timer-container h2 {
    color: #ffb347;
    font-size: 2.5em;
    background: #fffbe7;
    border-radius: 12px;
    display: inline-block;
    padding: 8px 24px;
    border: 2px solid #ffb347;
    box-shadow: 0 2px 8px #ffb34733;
}

main {
    background: #f7faff;
    border-radius: 24px;
    margin: 30px auto;
    max-width: 600px;
    padding: 30px 30px 20px 30px;
    box-shadow: 0 8px 32px #b4a7ff33;
}

#love-interaction {
    display: flex;
    gap: 10px;
    justify-content: center;
    align-items: center;
    margin: 30px 0;
}

#user-input {
    border: 4px solid #ffb347;
    border-radius: 20px;
    padding: 12px 20px;
    font-size: 1.2em;
    font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
    background: #fffbe7;
    box-shadow: 0 4px 12px #ffb6c1;
    outline: none;
    transition: box-shadow 0.2s, border-color 0.2s;
}

#user-input:focus {
    box-shadow: 0 0 0 4px #ffe4ec;
    border-color: #7b6cff;
}

#love-btn {
    background: #b4a7ff;
    color: #fff;
    border: 3px solid #7b6cff;
    border-radius: 20px;
    padding: 12px 24px;
    font-size: 1.1em;
    font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
    cursor: pointer;
    box-shadow: 0 4px 12px #b4a7ff66;
    transition: background 0.2s, transform 0.1s, border-color 0.2s;
}

#love-btn:hover {
    background: #ffb347;
    color: #fff;
    border-color: #ff69b4;
    transform: scale(1.08) rotate(-2deg);
}

.bouncy-heart {
    display: inline-block;
    animation: bounce 0.7s infinite alternate cubic-bezier(.5,1.8,.5,1);
    filter: drop-shadow(0 2px 6px #ffb6c1);
}

@keyframes bounce {
    0%   { transform: translateY(0) scale(1);}
    60%  { transform: translateY(-20px) scale(1.2);}
    100% { transform: translateY(0) scale(1);}
}

footer {
    background: #ffe0f7;
    color: #b4a7ff;
    text-align: center;
    padding: 16px 0;
    border-top: 4px solid #b4a7ff;
    font-size: 1.1em;
    border-radius: 0 0 16px 16px;
    margin-top: 40px;
}

#fail-video {
    margin: 20px auto;
    display: none;
    max-width: 100vw;
    width: 400px;
    border-radius: 16px;
    box-shadow: 0 4px 16px #b4a7ff33;
    background: #fffbe7;
    outline: none;
}

#memory-game {
  display: grid;
  grid-template-columns: repeat(4, 60px);
  gap: 16px;
  justify-content: center;
  margin: 24px 0;
}
.memory-card {
  width: 60px;
  height: 60px;
  background: #fffbe7;
  border: 3px solid #b4a7ff;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2em;
  cursor: pointer;
  box-shadow: 0 2px 8px #b4a7ff33;
  transition: background 0.2s;
  user-select: none;
}
.memory-card.flipped {
  background: #ffb6c1;
}
.memory-card.matched {
  background: #b4a7ff;
  color: #fff;
  cursor: default;
}

#quiz-options button {
  background: #ffb6c1;
  border: 2px solid #b4a7ff;
  border-radius: 12px;
  color: #7b6cff;
  font-size: 1em;
  margin: 8px;
  padding: 10px 20px;
  font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
  cursor: pointer;
  transition: background 0.2s, transform 0.1s;
}
#quiz-options button:hover {
  background: #b4a7ff;
  color: #fff;
  transform: scale(1.05);
}

/* Responsive adjustments for mobile */
@media (max-width: 600px) {
  main {
    padding: 10px 2vw 10px 2vw;
    max-width: 98vw;
  }
  h1 {
    font-size: 2em;
    padding: 30px 0;
  }
  h2 {
    font-size: 1.2em;
    padding: 14px 8px;
  }
  #memory-game {
    grid-template-columns: repeat(4, 1fr);
    gap: 8px;
  }
  .memory-card {
    width: 40px;
    height: 40px;
    font-size: 1.3em;
  }
  #fail-video {
    width: 98vw !important;
    max-width: 98vw;
  }
  #love-interaction {
    flex-direction: column;
    gap: 8px;
  }
  #user-input, #love-btn {
    width: 100%;
    box-sizing: border-box;
  }
  #quiz-options button {
    width: 100%;
    margin: 6px 0;
  }
}
  </style>
</head>
<body>
  <header>

  <main>
    <section>
      <h2>Inside this website, is an interactive experience to commemorate our anniversarry.</h2>
      <p>Type, I love you, 3 times.</p>
    </section>
    <div id="love-message"></div>

      <input type="text" id="user-input" placeholder="Type 'I love you' here">

<!-- Memory Match Game Section -->
<section id="memory-section">
  <h2>Memory Match: Find the Pairs!</h2>
  <div id="memory-game"></div>
  <div id="memory-message"></div>
</section>

<!-- Quiz Game Section -->
<section id="quiz-section">
  <h2>Quiz: How Well Do You Know Me?</h2>
  <div id="quiz-question"></div>
  <div id="quiz-options"></div>
  <div id="quiz-result"></div>
</section>
  <footer>
    <p>¬© Loraine & Sofia 2025</p>
  </footer> 
<script>
  // --- Love Notes Array ---
  const loveNotes = [
    "Thank you for spending another month with me üíñ",
    "I‚Äôm so grateful for how patient you are with me, and how much you try to  to ! üå∏",
    "You are my favorite person in the whole world! ü•∞",
    "December 25, Daddy robb! may pinapakta sya sakin!! mag brip ka na! ‚ú®",
    "You're my number one sigma ‚≠ê",
    "Thank you for letting me be your sigma! ü•úüçì"
  ];

  let loveCount = 0;
  let taskCompleted = false;

  document.addEventListener('DOMContentLoaded', () => {
    // --- Timer ---
    const countdownElement = document.getElementById('countdown');
    let timeLeft = 30;

    const timer = setInterval(() => {
      timeLeft--;
      countdownElement.textContent = timeLeft;

      if (timeLeft === 0) {
        clearInterval(timer);
        if (!taskCompleted) {
          document.getElementById('user-input').disabled = true;
          document.getElementById('love-btn').disabled = true;
          document.getElementById('love-message').innerHTML = `
            <span style="color:#b4a7ff; font-size:1.3em;">
              Wow! You must not love me. </3 üí∏<br>
              <span style="font-size:2em;">üò≠</span>
            </span>
          `;
          // Show and play the video
          const failVideo = document.getElementById('fail-video');
          failVideo.style.display = 'block';
          failVideo.currentTime = 0;
          failVideo.play();
        }
      }
    }, 1000);

    // --- Love Input ---
    document.getElementById('love-btn').addEventListener('click', handleLoveInput);
    document.getElementById('user-input').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        handleLoveInput();
      }
    });

    function handleLoveInput() {
      const userInput = document.getElementById('user-input').value.trim();
      if (userInput.toLowerCase() === 'i love you') {
        loveCount++;
        document.getElementById('user-input').value = '';
        if (loveCount < 3) {
          document.getElementById('love-message').innerHTML += `<span class="bouncy-heart" style="font-size:2em;">‚ù§Ô∏è</span>`;
        }
        if (loveCount === 3) {
          document.getElementById('love-message').innerHTML = 'Congratulations! You did it! <span class="bouncy-heart" style="font-size:2em;">‚ù§Ô∏è</span>';
          taskCompleted = true;
        }
      } else {
        document.getElementById('love-message').innerHTML = `<span style="color:#ff69b4;">Please type exactly: I love you</span>`;
        // Show and play the video on typo
        const failVideo = document.getElementById('fail-video');
        failVideo.style.display = 'block';
        failVideo.currentTime = 0;
        failVideo.play();
        // Optionally, disable input and button
        document.getElementById('user-input').disabled = true;
        document.getElementById('love-btn').disabled = true;
      }
    }

    // --- Memory Match Game ---
    const emojis = ['üíñ','üíñ','üå∏','üå∏','‚≠ê','‚≠ê','üêª','üêª'];
    let memoryCards = [];
    let firstCard = null, secondCard = null, lockBoard = false, matchedPairs = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createMemoryGame() {
      const game = document.getElementById('memory-game');
      if (!game) return;
      game.innerHTML = '';
      memoryCards = [];
      matchedPairs = 0;
      shuffle(emojis).forEach((emoji, idx) => {
        const card = document.createElement('div');
        card.className = 'memory-card';
        card.dataset.emoji = emoji;
        card.dataset.index = idx;
        card.innerHTML = '';
        card.addEventListener('click', onCardClick);
        game.appendChild(card);
        memoryCards.push(card);
      });
      document.getElementById('memory-message').textContent = '';
      firstCard = secondCard = null;
      lockBoard = false;
    }

    function onCardClick(e) {
      const card = e.currentTarget;
      if (lockBoard || card.classList.contains('flipped') || card.classList.contains('matched')) return;
      card.classList.add('flipped');
      card.innerHTML = card.dataset.emoji;

      if (!firstCard) {
        firstCard = card;
      } else {
        secondCard = card;
        lockBoard = true;
        if (firstCard.dataset.emoji === secondCard.dataset.emoji) {
          firstCard.classList.add('matched');
          secondCard.classList.add('matched');
          matchedPairs++;
          if (matchedPairs === emojis.length / 2) {
            taskCompleted = true;
            showLoveNoteChoices();
          }
          resetMemoryTurn();
        } else {
          setTimeout(() => {
            firstCard.classList.remove('flipped');
            secondCard.classList.remove('flipped');
            firstCard.innerHTML = '';
            secondCard.innerHTML = '';
            resetMemoryTurn();
          }, 800);
        }
      }
    }

    function resetMemoryTurn() {
      firstCard = null;
      secondCard = null;
      lockBoard = false;
    }

    createMemoryGame();

    // --- Love Note Choices ---
    function showLoveNoteChoices() {
      const memoryMsg = document.getElementById('memory-message');
      memoryMsg.innerHTML = `<div>Yay! You matched all the pairs!<br>Choose a love note:</div>`;
      loveNotes.forEach(note => {
        const btn = document.createElement('button');
        btn.textContent = "üíå";
        btn.style.margin = "8px";
        btn.onclick = () => {
          memoryMsg.innerHTML = `
            <div style="font-size:1.2em; color:#ff69b4; margin-top:16px;">${note}</div>
            <button id="pick-another" style="margin-top:16px; background:#b4a7ff; color:#fff; border-radius:12px; border:none; padding:8px 16px; font-size:1em; cursor:pointer;">Pick another note üíå</button>
          `;
          document.getElementById('pick-another').onclick = showLoveNoteChoices;
        };
        memoryMsg.appendChild(btn);
      });
    }

    // --- Quiz Game ---
    const quizQuestions = [
      {
        question: "What's my favorite color?",
        options: ["Pink", "Navy Blue", "Grey", "Beige"],
        answer: "Navy Blue"
      },
      {
        question: "Which pet do I love the most?",
        options: ["Dog", "Cat", "Bunny", "Hamster"],
        answer: "Hamster"
      },
      {
        question: "What's my favorite dessert?",
        options: ["Ice Cream", "Cake", "Donut", "Macaron"],
        answer: "Macaron"
      }
    ];
    let quizIndex = 0, quizScore = 0;

    function showQuizQuestion() {
      if (!document.getElementById('quiz-question')) return;
      if (quizIndex >= quizQuestions.length) {
        document.getElementById('quiz-question').textContent = "Quiz Complete!";
        document.getElementById('quiz-options').innerHTML = "";
        document.getElementById('quiz-result').textContent = `You got ${quizScore} out of ${quizQuestions.length} correct!`;
        taskCompleted = true;
        return;
      }
      const q = quizQuestions[quizIndex];
      document.getElementById('quiz-question').textContent = q.question;
      document.getElementById('quiz-options').innerHTML = '';
      q.options.forEach(option => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.onclick = () => {
          if (option === q.answer) {
            quizScore++;
            document.getElementById('quiz-result').textContent = "Correct! üéâ";
          } else {
            document.getElementById('quiz-result').textContent = "Oops! Try the next one!";
          }
          quizIndex++;
          setTimeout(() => {
            document.getElementById('quiz-result').textContent = "";
            showQuizQuestion();
          }, 1000);
        };
        document.getElementById('quiz-options').appendChild(btn);
      });
    }

    showQuizQuestion();
  });
</script>
</body>
</html>
